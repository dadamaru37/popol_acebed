  <article class="agreeform">
    <h4 class="text_cen">이용약관</h4>
    <textarea rows="16">제 1조(목적)

          이 약관은 ㈜에이스침대 (이하 "회사")가 운영하는 에이스침대 의 홈페이지(이하 "사이트"라 한다)에서 제공하는 인터넷 관련 "서비스"(이하 "서비스"라 한다)를 이용함에 있어 "사이트"와 "이용자"와의 권리 의무 및 책임사항을 규정함을 목적으로 합니다. ※「PC통신, 무선 등을 이용하는 전자상거래에 대해서도 그 성질에 반하지 않는 한 이 약관을 준용합니다」
          
          제 2조(정의)
          
          - 이 약관에서 사용하는 용어의 정의는 다음 각 호와 같습니다.
          
          (1)이용자 : 본 약관에 따라 회사가 제공하는 서비스를 받는 자
          
          (2)이용계약 : 서비스 이용과 관련하여 회사와 이용자간에 체결하는 계약
          
          (3)가입 : 회사가 제공하는 신청서 양식에 해당 정보를 기입하고, 본 약관에 동의하여 서비스 이용계약을 완료시키는 행위
          
          (4)회원 : 당 사이트에 회원가입에 필요한 개인정보를 제공하여 회원 등록을 한 자
          
          (5)이용자번호(ID) : 회원이 등록한 이메일 주소 (본인인증을 거친 1인에 한해 하나의 ID만 발급 가능함)
          
          (6)비밀번호(PASS WORD) : 회원의 정보 보호를 위해 이용자 자신이 설정한 영문자와 숫자, 특수문자의 조합
          
          (7)이용해지 : 회사 또는 회원이 서비스 이용 이후 그 이용계약을 종료시키는 의사표시
          
          제 3조(약관의 효력과 변경)
          
          회원은 변경된 약관에 동의하지 않을 경우 회원 탈퇴(해지)를 요청할 수 있으며, 변경된 약관의 효력 발생일로부터 7일 이후에도 거부의사를 표시하지 아니하고 서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.
          
          (1)이 약관의 서비스 화면에 게시하거나 공지사항, 게시판 또는 기타의 방법으로 공지함으로써 효력이 발생됩니다.
          
          (2)회사는 필요하다고 인정되는 경우 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 서비스 화면에 공지하며, 공지 후 7일 이후에도 거부의사를 표시하지 아니하고 서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.
          
          (3)이용자가 변경된 약관에 동의하지 않는 경우 서비스 이용을 중단하고 본인의 회원등록을 취소할 수 있으며, 계속 사용하는 경우에는 약관 변경에 동의한 것으로 간주되며 변경된 약관은 전항과 같은 방법으로 효력이 발생합니다.
          
          제4조(준용규정)
          
          이 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법 및 기타 관련법령의 규정에 따릅니다.
          
          제5조(서비스의 제공 및 변경)
          
          (1)"회사"는 "서비스"의 제공에 필요한 경우 정기점검을 실시할 수 있으며, 정기점검시간은 "서비스"제공화면에 공지한 바에 따릅니다.
          
          (2)회사는 필요하다고 인정되는 경우 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 서비스 화면에 공지하며, 공지 후 7일 이후에도 거부의사를 표시하지 아니하고 서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.
          
          (3)이용자가 변경된 약관에 동의하지 않는 경우 서비스 이용을 중단하고 본인의 회원등록을 취소할 수 있으며, 계속 사용하는 경우에는 약관 변경에 동의한 것으로 간주되며 변경된 약관은 전항과 같은 방법으로 효력이 발생합니다.
          
          제6조(서비스의 중단)
          
          (1)“회사”는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다.
          
          (2)제 1항에 의한 서비스 중단의 경우에는 “회사”는 “서비스” 제공 화면을 통해 이용자에게 통지합니다.
          
          (3)“회사”는 제 1항의 사유로 서비스의 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제 3자가 입은 손해에 대하여 “회사”의 과실이 없는 경우에는 배상하지 아니합니다.
          
          제7조(회원가입)
          
          (1)이용자는 "사이트"가 정한 가입 양식에 따라 "회원"정보를 기입한 후 이 약관에 동의한다는 의사표시를 함으로써 "회원"가입을 신청합니다.
          
          (2)"사이트"은 제1항과 같이 "회원"으로 가입할 것을 신청한 이용자 중 다음 각호에 해당하지 않는 한 "회원"으로 등록합니다.
          
          ①이름이 실명이 아닌 경우
          
          ②등록 내용에 허위, 기재누락, 오기가 있는 경우
          
          ③타인의 명의를 사용하여 신청한 경우
          
          ④기타 회원으로 회사 소정의 이용신청요건을 충족하지 못하는 경우
          
          (3)"회원"가입계약의 성립시기는 "사이트"의 승낙이 "회원"에게 도달한 시점으로 합니다.
          
          제8조(회원정보의 변경)
          
          (1)"회원"은 "사이트"에 언제든지 탈퇴를 요청할 수 있으며 "사이트"는 즉시 "회원"탈퇴를 처리합니다. 회원의 탈퇴는 회원본인이 직접 "사이트"에서 "사이트"가 정한 방법에 따라 탈퇴요청을 하여야 합니다.
          
          (2)"회원"이 탈퇴하는 경우, "회원"이 "사이트"에서 작성한 "게시물"중 쪽지 등과 같이 본인 계정에 등록된 게시물 일체는 삭제됩니다. 다만, 타인에 의해 퍼가기, 스크랩 등이 되어 재게시되거나, 공용게시판에 등록된 "게시물"등은 삭제되지 않으니 사전에 삭제 후 탈퇴하시기 바랍니다.
          
          (3)회사가 회원자격을 제한/정지시킨 후, 동일한 행위가 2회 이상 반복되거나 30일 이내에 그 사유가 시정되지 아니하는 경우 회사는 회원자격을 상실시킬 수 있습니다.
          
          (4)회사가 회원자격을 상실시키는 경우 회원에게 이를 통지하고 탈퇴를 처리합니다. 이 경우 회원에게 이를 통지하고, 탈퇴 전에 30일 이상의 기간을 정하여 소명할 기회를 부여합니다.
      </textarea>
